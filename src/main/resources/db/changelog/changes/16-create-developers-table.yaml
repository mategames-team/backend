databaseChangeLog:
  - changeSet:
      id: create-developers-table
      author: julia
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: developers
      changes:
        - createTable:
            tableName: developers
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: api_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: name
                  type: VARCHAR(200)
                  constraints:
                    nullable: false
