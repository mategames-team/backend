databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: julia
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: users
      changes:
        - createTable:
            tableName: users
            ifNotExists: true
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: profile_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - column:
                  name: password
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false

              - column:
                  name: about
                  type: VARCHAR(5000)

              - column:
                  name: location
                  type: VARCHAR(50)

              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addUniqueConstraint:
            tableName: users
            columnNames: email
            constraintName: uq_users_email