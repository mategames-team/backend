databaseChangeLog:
  - changeSet:
      id: create-user-games-table
      author: Yuliia
      changes:
        - createTable:
            tableName: user_games
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: game_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false

              - addForeignKeyConstraint:
                  baseTableName: user_games
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_user_games_user

              - addForeignKeyConstraint:
                  baseTableName: user_games
                  baseColumnNames: game_id
                  referencedTableName: games
                  referencedColumnNames: id
                  constraintName: fk_user_games_game

              - addUniqueConstraint:
                  tableName: user_games
                  columnNames: user_id, game_id
                  constraintName: uk_user_game
