databaseChangeLog:
  - changeSet:
      id: create-platforms-table
      author: julia
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: platforms
      changes:
        - createTable:
            tableName: platforms
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: general_name
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
                    unique: true

              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
