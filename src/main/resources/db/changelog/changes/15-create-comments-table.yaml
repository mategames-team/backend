databaseChangeLog:
  - changeSet:
      id: create-comments-table
      author: julia
      preConditions:
        - onFail: MARK_RAN
        - not:
          - tableExists:
              tableName: comments
      changes:
        - createTable:
            tableName: comments
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false

              - column:
                  name: game_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: game_api_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false

              - column:
                  name: text
                  type: VARCHAR(2000)
                  constraints:
                    nullable: false

              - column:
                  name: local_date_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false

              - column:
                  name: rating
                  type: INTEGER
                  constraints:
                    nullable: false

              - addForeignKeyConstraint:
                  baseTableName: comments
                  baseColumnNames: game_id
                  referencedTableName: games
                  referencedColumnNames: id
                  constraintName: fk_comments_game

              - addForeignKeyConstraint:
                  baseTableName: comments
                  baseColumnNames: user_id
                  referencedTableName: users
                  referencedColumnNames: id
                  constraintName: fk_comments_user
